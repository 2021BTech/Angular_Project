<div class="w-4/4 shadow-md bg-white shadow-blue-200/20 mx-36 my-10">
  <div class="flex justify-between items-center mb-4 mt-4 gap-2">
    <input
      type="text"
      placeholder="Search"
      class="w-full border p-2 rounded-lg shadow-md"
      #filter
      (keyup)="filterData(filter.value)"
    />
    <select 
      class="border p-2 rounded-lg shadow-md"
      #sort
      (change)="changePageSize(sort.value)"
      >
      <option value="">Sort by PageSize</option>
      <option  
        *ngFor="let size of pageSizes"
        [value]="size"
        >
        {{size}}
      </option>
      
    </select>
  </div>

  <table class="w-full border-full mt-2">
    <thead>
      <tr>
        <th class="p-3 text-left bg-gray-200">#</th>
        <th class="p-3 text-left bg-gray-200">Supplier</th>
        <th class="p-3 text-left bg-gray-200">Address</th>
        <th class="p-3 text-left bg-gray-200">Email</th>
        <th class="p-3 text-left bg-gray-200">Phone</th>
        <th class="p-3 text-left bg-gray-200">Action</th>
      </tr>
    </thead>

    <tbody>
      <tr class="border-2" *ngFor="let supplier of visibleData(); let i = index">
        <td class="p-3 border-2">{{i + 1}}</td>
        <td class="p-3 border-2">{{ supplier.name }}</td>
        <td class="p-3 border-2">{{ supplier.address }}</td>
        <td class="p-3 border-2">{{ supplier.email }}</td>
        <td class="p-3 border-2">{{ supplier.phone }}</td>
        <td class="p-3 border-2 ">
            <button class="text-red-500">
                View
            </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="mt-4 flex items-center justify-center">
    <button
      class="text-cyan-500 border-4 py-2 px-4 rounded-l-lg cursor-pointer mr-5"
      (click)="prevPage()"
    >
      Previous
    </button>
    <button 
      *ngFor="let pages of pageNumbers(); let i = index"
      [class.bg-cyan-500]="i + 1 == currentPage"
      [class.text-white]="i + 1 == currentPage"
      (click)="changePage(i + 1)"
      class="py-2 px-4 cursor-pointer bg-cyan-500 text-white">{{ i + 1 }}</button>
    <button
      class="text-cyan-500 border-4 py-2 px-4 cursor-pointer rounded-r-lg ml-5"
      (click)="nextPage()"
    >
      Next
    </button>
  </div>
</div>
