<div class="container mx-auto my-16">
    <h1 class="text-5xl mt-0 mb-5">
        B-TECH Password Manager
    </h1>
    <p class="mb-5">
        The B-TECH Password Manager App is a straightforward and effective tool for managing passwords. 
    </p>
    <button class="mb-5 mx-0.5 px-5 py-3 bg-gray-900 text-white shadow-md rounded-md">
        Add New Site
    </button>

    <!-- Add new site page -->

    <div class="px-20 py-10 mb-10 my-5 border-4 border-gray-900">
        <h2 class="text-3xl text-center">
            Add New Site
        </h2>
        <p class="text-center text-sm">
            You can add a new site from the below form
        </p>

        <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
            <div class="flex flex-col">
                <label class="text-lg font-medium mb-2">Site Name</label>
                <input ngModel type="text" name="siteName" class="border-2 border-gray-900 p-2 rounded-lg w-full" placeholder="Site Name">
            </div>

            <div class="flex flex-col">
                <label class="text-lg font-medium mb-2">Site URL</label>
                <input ngModel type="text" name="siteURL" class="border-2 border-gray-900 p-2 rounded-lg w-full" placeholder="Site URL">
            </div>

            <div class="flex flex-col">
                <label class="text-lg font-medium mb-2">Site Image URL</label>
                <input ngModel type="text" name="siteImageURL" class="border-2 border-gray-900 p-2 rounded-lg w-full" placeholder="Site Image URL">
            </div>

            <button class="mt-10 mx-0.5 px-5 py-3 text-sm bg-gray-900 text-white shadow-md rounded-md">
                Add New Site
            </button>
            <button class="mt-10 mx-0.5 px-5 py-2.5 text-sm border-2 border-gray-900 text-gray-900 shadow-md rounded-md">
                Cancel
            </button>
        </form>
    </div>

    <div class="grid grid-cols-4 gap-5">
        <div class="shadow-lg border-2 border-gray-900" *ngFor="let sites of allSites | async">
            <img [src]="sites.siteImageURL" alt="img">
            <h3 class="p-3 text-xl font-bold">{{sites.siteName}}</h3>
            <div class="w-60 m-3 px-3 bg-blue-200 text-blue-800 rounded-lg text-sm">
              {{sites.siteURL}}
            </div>
            <button class="my-3 ml-3 mx-0.5 px-5 py-3 text-sm bg-gray-900 text-white shadow-md rounded-lg">
                Add New Password
            </button>
            <button class="my-3 ml-3 mx-0.5 px-5 py-2.5 text-sm border-2 border-gray-900 text-gray-900 shadow-md rounded-lg">
                Edit
            </button>
            <button class="my-3 ml-3 mx-0.5 px-5 py-2.5 text-sm border-2 border-gray-900 text-gray-900 shadow-md rounded-lg">
                Delete
            </button>
        </div>
    </div>
</div>
